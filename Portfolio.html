<meta charset="UTF-8">
<title>Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
    } #textbox {
        width: 824px;
        height: 928px;
        margin: 0 auto;
        background: seagreen;
        box-shadow: 2px 3px 6px seagreen;
        border: 6px solid black;
		border-radius: 10px;
		display: flex;
		flex-direction: column;
		align-items: center;
		padding: 16px;
	} .top-image {
    	width: 100%;
    	text-align: center;
	} .top-image img {
    	max-width: 100%;
    	height: 450px;
		width: 550px;
    	border: 5px solid goldenrod;
    	box-shadow: 2px 3px 6px gray;
    	border-radius: 10px;
	} h1 {
        font: 38pt/1.4em Nova Square;
        text-align: center;
        margin: 24px 0;
		color: goldenrod;
	} figure {
        margin: 24px;
    } img, .zoom {
        width: 200px;
        height: 200px;
        border: 5px solid goldenrod;
        box-shadow: 2px 3px 6px gray;
        transition: transform 0.5s;
		border-radius: 10px;
    } figcaption {
        font: 12pt/1.4em Itim;
        margin-top: 3px;
		color: maroon;
		text-align: center;
    } img:hover {
        transform: scale(1.03);
        transition: transform 0.5s;
    } .zoom:hover {
        background-size: 105%;
        transition: background-size 0.5s;
	} body {
		background-image: url("greenlinesbg.jpg");
		background-repeat: repeat;
	} .section-heading {
    font: 14pt/1.4em Itim;
    text-align: center;
    color: maroon;
	width: 350px;
    height: 100px;
    border: 4px double maroon;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 35px auto;
    background: white;
} .figure-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-top: 20px;
} #menu-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background: maroon;
        padding: 10px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-family: 'Nova Square';
        color: white;
        font-size: 14px;
        z-index: 999;
    } #menu {
        position: absolute;
        top: 70px;
        right: 20px;
        background: #254f38;
        padding: 10px 20px;
        border-radius: 6px;
        display: none;
        z-index: 999;
    } #menu a {
        display: block;
        margin: 8px 0;
        color: white;
        text-decoration: none;
        font-family: 'Nova Square';
        font-size: 14px;
    }
</style>

<body>
     <div id="page">
        <div id="menu-button">â˜° Menu</div>
        <div id="menu">

            <a href="#">Portfolio</a>
            <a href="#">Contact</a>
        </div>
	<h1>WELCOME TO MY PORTFOLIO</h1>
    <div id="textbox">
        <div class="top-image">
			<a href="PeterPan.jpeg">
            <img src="PeterPan.jpeg"/>
			</a>
			<figcaption>
			Peter Pan + Tinkbell Fanart
			</figcaption>
        </div>
		<h2 class="section-heading">
			ORIGINAL CHARACTERS (OC) ART
		</h2>
		<div class="figure-container">
        <figure>
			<a href="E30.jpeg">
            <img src= "thumb-e30.jpg"/>
			</a>
            <figcaption>
            Vintage OC + BMW E30
            </figcaption>
        </figure>
  
		<figure>
			<a href="Vampire.jpeg">
            <img src= "thumb-vampire.jpg"/>
			</a>
            <figcaption>
            Vampire OC - B/W
            </figcaption>
        </figure>  
		<figure>
			<a href="Hufflepuff.jpeg">
            <img src= "thumb-hufflepuff.jpg"/>
			</a>
            <figcaption>
            Hufflepuff OC + Patronus
            </figcaption>
        </figure>  
	</div>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#menu-button").click(function() {
                $("#menu").slideToggle();
            });
        });
    </script>
</body>
</html>
